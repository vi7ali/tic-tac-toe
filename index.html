<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <title>Tic-Tac-Toe</title>
</head>
<body>

<!-- Intro Screen -->
<div class="intro-screen" id="intro-screen">
    <div class="intro-screen__container">
        <div class="intro-screen__title">tic-tac-toe</div>
        <div class="intro-screen__inner">    
            <div class="intro-screen__player">
                <div class="intro-screen__label">Player 'X'</div>
                <input type="text" class="intro-screen__input" id="player1-name" placeholder="Player 1">
            </div>
            <div class="intro-screen__player">
                <div class="intro-screen__label">Player 'O'</div>
                <input type="text" class="intro-screen__input" id="player2-name" placeholder="Player 2">
            </div>
            <div class="intro-screen__button" id="play-btn">Play</div>
        </div>
    </div>
</div>

<!-- Status Display-->
<section class="status">
    <div class="container">
        <div class="status__inner">
            <div class="status__item">
                <div class="status__display" id="display">Welcome!</div>
            </div>
        </div>
    </div>
</section>

<!-- Grid -->
<main class="grid">
    <div class="container">
        <div class="grid__inner">
            <div class="grid__cell grid__cell--hidden grid__cell--top_left" id="top-left"></div>
            <div class="grid__cell grid__cell--hidden" id="top-center"></div>
            <div class="grid__cell grid__cell--hidden grid__cell--top_right" id="top-right"></div>
            <div class="grid__cell grid__cell--hidden" id="middle-left"></div>
            <div class="grid__cell grid__cell--hidden" id="middle-center"></div>
            <div class="grid__cell grid__cell--hidden" id="middle-right"></div>
            <div class="grid__cell grid__cell--hidden grid__cell--bottom_left" id="bottom-left"></div>
            <div class="grid__cell grid__cell--hidden" id="bottom-center"></div>
            <div class="grid__cell grid__cell--hidden grid__cell--bottom_right" id="bottom-right"></div>
        </div> <!-- /.grid__inner -->
    </div> <!-- /.container -->
</main>

<!-- Status Button -->
<section class="status">
    <div class="container">
        <div class="status__inner">
            <div class="status__item">
                <div class="status__restart" id="restart">Restart</div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->

<script src="js/script.js"></script>
</body>
</html>
